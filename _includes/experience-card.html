{% assign parts = include.content | split: '~B~' %}
{% assign preview = parts[0] %}
{% assign rest = parts | slice: 1, 999 | join: '' %}

<div class="xp-card">
    <div class="xp-header">
        <img class="xp-logo" src="{{ include.logo }}" alt="{{ include.company }} logo">
        <div>
            <div class="xp-company">{{ include.company }}</div>
            <div class="xp-meta">{{ include.location }} • {{ include.dates }}</div>
            <div class="xp-role">{{ include.role }}</div>
        </div>
    </div>

    <div class="xp-content-wrapper">
        <div class="xp-content-inner">
            <div class="xp-content-preview">
                {{ preview | markdownify }}
            </div>

            <div class="xp-content-more">
                {{ rest | markdownify }}
            </div>
        </div>
    </div>

    <button class="xp-toggle" type="button">Show more</button>
</div>
